{namespace v=FluidTYPO3\Vhs\ViewHelpers}
<f:be.container>
    <!-- Content -->
    <f:if condition="{typo3Version.version_main} == 7">
        <f:then>
            <script src="{typo3SitePath}typo3/sysext/core/Resources/Public/JavaScript/Contrib/jquery/jquery-2.1.4.min.js" type="text/javascript"></script>
        </f:then>
        <f:else>
            <script src="{typo3SitePath}typo3/sysext/core/Resources/Public/JavaScript/Contrib/jquery/jquery-3.2.1.min.js" type="text/javascript"></script>
        </f:else>
    </f:if>

    <f:comment>
        <!-- no need for 8.7.1 -->
        <link rel="stylesheet" href="{typo3SitePath}typo3/sysext/core/Resources/Public/Css/backend.css" type="text/css" />
    </f:comment>

    <link rel="stylesheet" href="{cssFile}" type="text/css" />
    <style>
        .show-variables.focused {
            margin-top: calc(-200% - {pixelToSubtract}px);
        }

        <f:for each="{languages}" as="lang" key="flag">
            <f:if condition="{lang} == 'en'">
                <f:then>
				 	.language-file-wrap .file .content .col .row.en input.lang { background-image: url('{typo3SitePath}typo3/sysext/core/Resources/Public/Icons/Flags/SVG/GB.svg'); }
                </f:then>
                <f:else>
				  	.language-file-wrap .file .content .col .row.{lang} input.lang { background-image: url('{typo3SitePath}typo3/sysext/core/Resources/Public/Icons/Flags/SVG/<f:format.case mode="upper">{flag}</f:format.case>.svg'); }
        		</f:else>
			</f:if>
        </f:for>
    </style>
    <div class="layout-wrap">
        <div class="typo3-messages-wrap">
            <f:flashMessages />
            <f:comment>
                <!-- < 8.7 -->
                <!--f:flashMessages renderMode="div" />-->
            </f:comment>
        </div>
        <f:render section="main" />
    </div>
    <script>window.defaultLanguage = '<f:format.html parseFuncTSPath="">{defaultLanguage}</f:format.html>';</script>
    <script src="{jsFile}" type="text/javascript"></script>
</f:be.container>
