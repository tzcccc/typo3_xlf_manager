{namespace v=FluidTYPO3\Vhs\ViewHelpers}
<f:be.container>
    <!-- Content -->
    <script src="sysext/core/Resources/Public/JavaScript/Contrib/jquery/jquery-2.1.4.js" type="text/javascript"></script>
    <link rel="stylesheet" href="sysext/t3skin/Resources/Public/Css/backend.css" type="text/css" />
    <link rel="stylesheet" href="{cssFile}" type="text/css" />
    <style>
        .show-variables.focused {
            margin-top: calc(-200% - {pixelToSubtract}px);
        }

        <f:for each="{languages}" as="lang" key="flag">
            <f:if condition="{lang} == 'en'">
                <f:then>
				 	.language-file-wrap .file .content .col .row.en input.lang { background-image: url('/typo3/sysext/core/Resources/Public/Icons/Flags/SVG/GB.svg'); }
                </f:then>
                <f:else>
				  	.language-file-wrap .file .content .col .row.{lang} input.lang { background-image: url('/typo3/sysext/core/Resources/Public/Icons/Flags/SVG/<f:format.case mode="upper">{flag}</f:format.case>.svg'); }
        		</f:else>
			</f:if>
        </f:for>
    </style>
    <div class="layout-wrap">
        <div class="typo3-messages-wrap">
            <f:flashMessages />
        </div>
        <f:render section="main" />
    </div>
    <script>window.defaultLanguage = '<f:format.html parseFuncTSPath="">{defaultLanguage}</f:format.html>';</script>
    <script src="{jsFile}" type="text/javascript"></script>
</f:be.container>
